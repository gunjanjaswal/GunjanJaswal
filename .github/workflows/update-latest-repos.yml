name: Update README with Latest Repositories

on:
  push:
    branches: [ main ]
  create:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update README with latest repos and commits
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            const { data: repos } = await github.rest.repos.listForUser({
              username: 'gunjanjaswal',
              sort: 'created',
              per_page: 10,
              type: 'owner'
            });
            
            const latestRepos = repos.filter(repo => !repo.fork && !repo.archived).slice(0, 3);
            
            const { data: events } = await github.rest.activity.listPublicEventsForUser({
              username: 'gunjanjaswal',
              per_page: 50
            });
            
            const pushEvents = events.filter(event => event.type === 'PushEvent' && event.payload && event.payload.commits && event.payload.commits.length > 0);
            const latestCommits = [];
            
            for (const event of pushEvents.slice(0, 3)) {
              if (event.payload && event.payload.commits && event.payload.commits.length > 0) {
                const commit = event.payload.commits[event.payload.commits.length - 1];
                if (commit && commit.sha && commit.message && event.repo && event.repo.name) {
                  latestCommits.push({
                    repo: event.repo.name,
                    message: commit.message,
                    url: `https://github.com/${event.repo.name}/commit/${commit.sha}`,
                    date: event.created_at,
                    sha: commit.sha.substring(0, 7)
                  });
                }
              }
            }
            
            const projectCards = latestRepos.map((repo, index) => {
              const repoName = repo.name;
              const displayName = repoName.replace(/-/g, ' ').replace(/wordpress/gi, 'WordPress').replace(/google/gi, 'Google').replace(/news/gi, 'News').replace(/sitemap/gi, 'Sitemap');
              const description = repo.description || `${repoName.replace(/-/g, ' ')} project`;
              const language = repo.language || 'Code';
              const stars = repo.stargazers_count;
              const updatedDate = new Date(repo.updated_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
              const colors = ['2196F3', '4CAF50', 'FF9800'];
              const color = colors[index % colors.length];
              
              return `<td align="center" style="vertical-align: top; padding: 10px;"><div style="border: 2px solid #${color}; border-radius: 15px; padding: 20px; margin: 5px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%); width: 280px; height: 300px; display: flex; flex-direction: column; justify-content: space-between;"><div><div style="margin-bottom: 15px;"><img src="https://img.shields.io/badge/${encodeURIComponent(displayName)}-${color}?style=for-the-badge&logo=github&logoColor=white" alt="${displayName}"></div><h3 style="margin: 10px 0; color: #333; font-size: 16px;"><a href="${repo.html_url}" style="text-decoration: none; color: #${color};">${displayName}</a></h3><p style="color: #666; font-style: italic; margin: 10px 0; line-height: 1.4; font-size: 14px;">${description.length > 80 ? description.substring(0, 80) + '...' : description}</p></div><div style="margin-top: 15px;"><img src="https://img.shields.io/badge/Language-${language}-blue?style=flat-square"> <img src="https://img.shields.io/badge/⭐-${stars}-yellow?style=flat-square"> <img src="https://img.shields.io/badge/Updated-${updatedDate}-green?style=flat-square"></div></div></td>`;
            });
            
            const projectCardsHtml = `<table><tr>${projectCards.join('')}</tr></table>`;
            
            const readmePath = 'README.md';
            let readme = fs.readFileSync(readmePath, 'utf8');
            
            const repoStartMarker = '<!--START_SECTION:recent-repos-->';
            const repoEndMarker = '<!--END_SECTION:recent-repos-->';
            const repoStartIndex = readme.indexOf(repoStartMarker);
            const repoEndIndex = readme.indexOf(repoEndMarker);
            
            if (repoStartIndex !== -1 && repoEndIndex !== -1) {
              const beforeRepos = readme.substring(0, repoStartIndex + repoStartMarker.length);
              const afterRepos = readme.substring(repoEndIndex);
              readme = beforeRepos + '\n\n' + projectCardsHtml + '\n\n' + afterRepos;
            }
            
            fs.writeFileSync(readmePath, readme);
            console.log('Updated README with latest repositories:', latestRepos.map(r => r.name));

      - name: Commit changes
        run: |
          git config --local user.email "gunjanjaswal@gmail.com"
          git config --local user.name "Gunjan Jaswaal"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update README with latest repositories and commits"
            git push
          fi
